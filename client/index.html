<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button">Kirim Notifikasi</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <script>
      const session_id = 1234;
      const socket = io("//socketnotif.sipasol.com", {
        transports: ["websocket", "polling"],
        // path : "/socket-notifications/socket.io"
      });
    </script>

    <script>
      $("button").click(() => {
        let message = prompt("Masukan pesannya disini");
        if (message != "") {
          console.log(message);
          socket.emit("to-socket-bri", {
            HeaderID: "1234",
            LevelUser: "Agent",
            UserName: "Arif",
            StatusTransaksiType: 1,
            NotifTitle: "Halo UiDesk",
            NotifBody: "Selamat pagi :) Sehat\" selalu yaa :D"
          });
        }
      });
    </script>

    <script src="desktop-notification.js"></script>
  </body>
</html>
